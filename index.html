<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Boids</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/default/bootstrap.css">
    <style type="text/css">
      body {
        margin: 0;
        background: #282c34;
        overflow: hidden;
        color: white;
      }
    </style>
  </head>
  <body>
    <script src="./boids.js"></script>
    <form style="position: absolute; margin: 60px;">
      <label for="alignment">Alignment</label>
      <br>
      <input type="range" min="0" step="0.01" max="0.1" value="0.05" class="custom-range" name="alignment" id="alignment">
      <br>
      <label for="alignment">Separation</label>
      <br>
      <input type="range" min="0" step="0.01" max="0.1" value="0.05" class="custom-range" name="separation" id="separation">
      <br>
      <label for="alignment">Cohesion</label>
      <br>
      <input type="range" min="0" step="0.001" max="0.01" value="0.005" class="custom-range" name="cohesion" id="cohesion">
    </form>
    <canvas id="boids" width="150" height="150"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.js"></script>
		<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  </body>
</html>
